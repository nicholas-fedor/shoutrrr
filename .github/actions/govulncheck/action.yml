name: "govulncheck"
description: "Run govulncheck vulnerability scanner and upload SARIF report"

runs:
  using: "composite"
  steps:
    - uses: actions/setup-go@3a0c2c82458cbb45a3cbfeeb2b91ce8f85420560
      with:
        go-version-file: go.mod

    - name: Install govulncheck
      shell: bash
      run: go install golang.org/x/vuln/cmd/govulncheck@latest

    - name: Checkout main branch
      if: github.event_name == 'pull_request'
      uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5
      with:
        ref: "main"
        fetch-depth: 0
        path: "main"

    - name: Run govulncheck on main
      if: github.event_name == 'pull_request'
      shell: bash
      run: |
        cd main
        govulncheck -format sarif ./... > ../main.sarif

    - name: Run govulncheck
      shell: bash
      run: |
        if [ "${{ github.event_name }}" == "pull_request" ]; then
          govulncheck -format sarif ./... > results.sarif
        else
          govulncheck -format sarif ./... > results.sarif
        fi

    - name: Upload SARIF file
      uses: github/codeql-action/upload-sarif@014f16e7ab1402f30e7c3329d33797e7948572db # v4
      with:
        sarif_file: results.sarif
