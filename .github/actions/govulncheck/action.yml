name: "govulncheck"
description: "Run govulncheck vulnerability scanner and upload SARIF report"

runs:
  using: "composite"
  steps:
    - uses: actions/setup-go@a5f9b05d2d216f63e13859e0d847461041025775
      with:
        go-version-file: go.mod

    - name: Install govulncheck
      shell: bash
      run: go install golang.org/x/vuln/cmd/govulncheck@latest

    - name: Checkout main branch
      if: github.event_name == 'pull_request'
      uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
      with:
        ref: "main"
        fetch-depth: 0
        path: "main"

    - name: Run govulncheck on main
      if: github.event_name == 'pull_request'
      shell: bash
      run: |
        cd main
        govulncheck -format sarif ./... > ../main.sarif

    - name: Run govulncheck
      shell: bash
      run: |
        if [ "${{ github.event_name }}" == "pull_request" ]; then
          govulncheck -format sarif ./... > results.sarif
        else
          govulncheck -format sarif ./... > results.sarif
        fi

    - name: Upload SARIF file
      uses: github/codeql-action/upload-sarif@9e907b5e64f6b83e7804b09294d44122997950d6 # v4
      with:
        sarif_file: results.sarif
