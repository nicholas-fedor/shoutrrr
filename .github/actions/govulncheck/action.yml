name: "govulncheck"
description: "Run govulncheck vulnerability scanner and upload SARIF report"

runs:
  using: "composite"
  steps:
    - uses: actions/setup-go@def8c394e3ad351a79bc93815e4a585520fe993b
      with:
        go-version-file: go.mod

    - name: Install govulncheck
      shell: bash
      run: go install golang.org/x/vuln/cmd/govulncheck@latest

    - name: Checkout main branch
      if: github.event_name == 'pull_request'
      uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
      with:
        ref: "main"
        fetch-depth: 0
        path: "main"

    - name: Run govulncheck on main
      if: github.event_name == 'pull_request'
      shell: bash
      run: |
        cd main
        govulncheck -format sarif ./... > ../main.sarif

    - name: Run govulncheck
      shell: bash
      run: |
        if [ "${{ github.event_name }}" == "pull_request" ]; then
          govulncheck -format sarif ./... > results.sarif
        else
          govulncheck -format sarif ./... > results.sarif
        fi

    - name: Upload SARIF file
      uses: github/codeql-action/upload-sarif@c793b717bc78562f491db7b0e93a3a178b099162 # v4
      with:
        sarif_file: results.sarif
