name: "Checkout"
description: "Checkout repository code"

inputs:
  fetch-depth:
    description: "Number of commits to fetch"
    required: false
    default: "1"

runs:
  using: "composite"
  steps:
    - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
      with:
        fetch-depth: ${{ inputs.fetch-depth }}
