name: "Checkout"
description: "Checkout repository code"

inputs:
  fetch-depth:
    description: "Number of commits to fetch"
    required: false
    default: "1"

runs:
  using: "composite"
  steps:
    - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5
      with:
        fetch-depth: ${{ inputs.fetch-depth }}
