name: "Checkout"
description: "Checkout repository code"

inputs:
  fetch-depth:
    description: "Number of commits to fetch"
    required: false
    default: "1"

runs:
  using: "composite"
  steps:
    - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6
      with:
        fetch-depth: ${{ inputs.fetch-depth }}
