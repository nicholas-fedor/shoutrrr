name: Update pkg.go.dev

on:
  - workflow_dispatch
  - workflow_call

permissions:
  contents: read

jobs:
  update-go-docs:
    name: Update pkg.go.dev
    runs-on: ubuntu-latest
    steps:
      - name: Pull new module version
        uses: nicholas-fedor/go-proxy-pull-action@33490877548f00385c03b29dea14ae9ea045cca6
        with:
          goproxy: https://proxy.golang.org
          import_path: github.com/nicholas-fedor/shoutrrr
