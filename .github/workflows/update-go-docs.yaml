name: Update pkg.go.dev

on:
  - workflow_dispatch
  - workflow_call

permissions:
  contents: read

jobs:
  update-go-docs:
    name: Update pkg.go.dev
    runs-on: ubuntu-latest
    steps:
      - name: Pull new module version
        uses: nicholas-fedor/go-proxy-pull-action@22f4f2dc3213d02ca8ca6da2485e7902a20c2db6
        with:
          goproxy: https://proxy.golang.org
          import_path: github.com/nicholas-fedor/shoutrrr
