name: Update pkg.go.dev

on:
  - workflow_dispatch
  - workflow_call

permissions:
  contents: read

jobs:
  update-go-docs:
    name: Update pkg.go.dev
    runs-on: ubuntu-latest
    steps:
      - name: Pull new module version
        uses: nicholas-fedor/go-proxy-pull-action@7740eaef71a039e6d5be35d8e2ca3c4feeb04074
        with:
          goproxy: https://proxy.golang.org
          import_path: github.com/nicholas-fedor/shoutrrr
